<div class="row justify-content-center">
  <div class="col-4">
    <form formGroup>
      <div class="form-group">
        <label for="username">用户名</label>
        <input type="email" class="form-control" id="username" placeholder="输入用户名" formControlName="username">
      </div>
      <div class="form-group">
        <label for="password">Email address</label>
        <input type="password" class="form-control" id="password" placeholder="请输入密码">
      </div>
      <div class="form-group">
        <label for="password">Email address</label>
        <input type="password" class="form-control" id="checkPassword" placeholder="请再次输入密码">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">请确认信息</label>
      </div>
      <button class="btn btn-primary" (click)="register()">注册</button>
    </form>
  </div>
</div>
